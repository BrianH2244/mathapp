<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Brian Hildebrandt">
    <!-- Stylesheets -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="background-header-image">
        <h1>Math App</h1>
    </header>
    <section class="math-questions-section">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="question"></form>
            </div>
            <div class="col-md-4">
                <div id="total"></div>
                    <button type="button" class="btn btn-primary btn-md" id="reset">Start Over</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div id="feedback"></div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>
    <!-- Javascript -->
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
